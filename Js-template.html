<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <Style></Style>
</head>


<body>
    <canvas id="gameCanvas" width="1000" height="1000"></canvas>
    <script>

        const FPS = 30; //frames per second
        const SHIP_SIZE = 30;//ship size in pixels
        const TURN_SPEED = 360;//degrees per second
        const SHIP_THRUST = 5;//accelerates x pixels per second (pps)
        const FRICTION = 0.7;//friction factor
        const ROIDS_NUM = 3;// starting number of roids
        const ROIDS_SIZE = 100;//starting size
        const ROIDS_SPD = 50;//max starting speed
        const ROIDS_VERT = 10;//avg num of vertices on each asteroid
        const ROIDS_JAG = 0.5;//roughness of asteroid
        const SHOW_BOUNDING = false;//show/hide collision bounds
        const SHIP_BOOM_DURATION = 0.3//length of ship explosion
        const SPWN_PRT = 3;//duration of ships invincibility upon spawn
        const SPWN_BLNK = 0.1;//duration of blink during spawn protection
        const LAZER_MAX = 10;//maximum num of laser on screen at once
        const LAZER_SPD = 500;//how fast the travel pps
        const LAZER_DIST = 0.5;//max distance laser travels fraction of screen width
        const LAZER_BOOM = 0.1;//explosion of lasers
        const TEXT_FADE = 2.5; //time ofr text to fade
        const TEXT_SIZE = 40;//size of text
        const LIVES = 3;//num of lives
        const ROID_PTS_LRG = 20;//points for large roid
        const ROID_PTS_MED = 50;//points for medium roid
        const ROID_PTS_SML = 100;//points for small roid
        const SAVE_KEY_SCORE = "highscore"// save key for local storag eof jigh store
        const SOUND_ON = true;
        const MUSIC_ON = true;
    
    /** @type {HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas");
        var ctx = canv.getContext("2d")

        //sound
        var fxBoom = new Sound("sounds/explode.m4a");
        var fxHit = new Sound("sounds/hit.m4a", 5);
        var fxLazer = new Sound("sounds/laser.m4a", 5, 0.5);
        var fxThrust = new Sound("sounds/thrust.m4a");

        //set up music
        var music = new Music("sounds/music-low.m4a", "sounds/music-high.m4a");
        var roidsLeft, roidsTotal;

        //set game parameters
        var level, lives, roids, ship, text, textA, score, highScore;
        newGame();

        var ship = newShip();

        //asteroids
        var roids = [];
        createAsteroidBelt();

        //event handlers
        document.addEventListener("keydown", keyDown);
        document.addEventListener("keyup", keyUp);

        //set up game loop
        setInterval(update, 1000/ FPS);

        function createAsteroidBelt(){
            roids = [];
            roidsTotal = (ROIDS_NUM + level) * 7;
            roidsLeft = roidsTotal;
            var x, y;
            for (var i = 0; i < ROIDS_NUM + level; i++){
                do{
                x = Math.floor(Math.random() * canv.width);
                y = Math.floor(Math.random() * canv.height);
                } while (distanceBetweenPoints(ship.x, ship.y, x, y) < ROIDS_SIZE * 2 + ship.r);
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 2)));
            }

        }

        function destroyAsteroid(index){
            var x = roids[index].x;
            var y = roids[index].y;
            var r = roids[index].r;

            //split roid
            if (r == Math.ceil(ROIDS_SIZE / 2)){
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 4)));
                score += ROID_PTS_LRG;
            } else if (r == Math.ceil(ROIDS_SIZE / 4)) {
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                roids.push(newAsteroid(x, y, Math.ceil(ROIDS_SIZE / 8)));
                score += ROID_PTS_MED;
            } else {
                score += ROID_PTS_SML;
            }

            //check high score
            if (score > highScore){
                highScore = score;
                localStorage.setItem(SAVE_KEY_SCORE, highScore);
            }

            //destroy roids
            roids.splice(index, 1);
            fxHit.play();

            // calc remaning roids for music
            roidsLeft--;
            music.setAsteroidRatio(roidsLeft == 0 ? 1 : roidsLeft / roidsTotal);

            //new level when 0 roids
            if (roids.length == 0){
                level++;
                newLevel();
            }
        }

        function distanceBetweenPoints(x1, y1, x2, y2){
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function drawShip(x, y, a, color = "white"){
            ctx.strokeStyle = color;
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( //nose of ship
                x + 4/3 * ship.r * Math.cos(a),
                y - 4/3 * ship.r * Math.sin(a)
            );
            ctx.lineTo( // rear left of ship
                x - ship.r * (2/3 * Math.cos(a) + Math.sin(a)),
                y + ship.r * (2/3 * Math.sin(a) - Math.cos(a))
            );
            ctx.lineTo( // rear right of ship
                x - ship.r * (2/3 * Math.cos(a) - Math.sin(a)),
                y + ship.r * (2/3 * Math.sin(a) + Math.cos(a))
            );
            ctx.closePath();
            ctx.stroke();
        }

        function explodeShip(){
            ship.explodeTime = Math.ceil(SHIP_BOOM_DURATION * FPS);
            fxBoom.play();
        }

        function gameOver() {
            ship.dead = true;
            text = "Game Over";
            textA = 1;
        }

        function keyDown(/** @type {KeyboardEvent} */ ev){
            
            if (ship.dead) {
                return;
            }
            
            switch(ev.keyCode) {
                case 32: // space bar (lazer)
                    shootLazer();

                    break;
                case 37://left key rotate left
                    ship.rot = TURN_SPEED /180* Math.PI/FPS;

                    break;
                case 38://up key boost
                    ship.thrusting = true;

                    break;
                case 39: //right key rotate right
                    ship.rot = -TURN_SPEED /180* Math.PI/FPS;

                    break;
            }
        }

        function keyUp(/** @type {KeyboardEvent} */ ev){

            if (ship.dead) {
                return;
            }

            switch(ev.keyCode) {
                case 32: // space bar (lazer)
                    ship.canShoot = true;

                    break;
                case 37://left key stop rotate left
                    ship.rot = 0;

                    break;
                case 38://up key stop boost
                    ship.thrusting = false;

                    break;
                case 39: //right key stop rotate right
                    ship.rot = 0;

                    break;
            }
        }

        function newAsteroid(x, y, r) {
            var lvlMult = 1 + 0.1 * level;
            var roid = {
                x: x,
                y: y,
                xv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ROIDS_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                r: r,
                a: Math.random() * Math.PI * 2, //in radians
                vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2),
                offs: []
            };

            //create vertex offset array
            for (var i = 0; i < roid.vert; i++){
                roid.offs.push(Math.random() * ROIDS_JAG * 2 + 1 - ROIDS_JAG)
            }
            return roid;
        }

        function newGame() {
            level = 0;
            lives = LIVES;
            score = 0;
            ship = newShip();

            //get high score from local storage
            var scoreStr = localStorage.getItem(SAVE_KEY_SCORE);
            if ( scoreStr == null){
                highScore = 0;
            } else {
                highScore = parseInt(scoreStr);
            }
            newLevel();
        }

        function newLevel(){
            text = "Level " + (level + 1);
            textA = 1.0;
            createAsteroidBelt();
        }

        function newShip() {
            return {
            x: canv.width/2,
            y: canv.height/2,
            r: SHIP_SIZE/2,
            a: 90 / 180 * Math.PI, //convert ship angle to radians
            rot: 0,
            thrusting: false,
            thrust: {
                x: 0,
                y: 0
            },
            explodeTime : 0,
            blinkTime: Math.ceil(SPWN_BLNK * FPS),
            blinkNum: Math.ceil(SPWN_PRT / SPWN_BLNK),
            canShoot: true,
            lazers: [],
            dead: false
            }
        }

        function shootLazer() {
            //create obj
            if (ship.canShoot && ship.lazers.length < LAZER_MAX){
                ship.lazers.push({
                    x: ship.x + 4/3 * ship.r * Math.cos(ship.a),
                    y: ship.y - 4/3 * ship.r * Math.sin(ship.a),
                    xv: LAZER_SPD * Math.cos(ship.a) / FPS,
                    yv: -LAZER_SPD * Math.sin(ship.a) / FPS,
                    dist: 0,
                    explodeTime: 0
                });
                fxLazer.play();
            }

            //prevent shooting
            ship.canShoot = false;

        }

        function Music(srcLow, srcHigh){
            this.soundLow = new Audio(srcLow);
            this.soundHigh = new Audio(srcHigh);
            this.low = true;
            this.tempo = 1.0;//tempo of music
            this.beatTime = 0; //frames till next beat

            this.play = function(){
                if (MUSIC_ON) {
                if (this.low){
                    this.soundLow.play();
                } else {
                    this.soundHigh.play();
                }
                this.low = !this.low;
                }
            }

            this.setAsteroidRatio = function(ratio) {
                this.tempo = 1.0 - 0.75 * (1.0 - ratio);
            }

            this.tick = function(){
                if (this.beatTime == 0){
                    this.play();
                    this.beatTime = Math.ceil(this.tempo * FPS);
                } else {
                    this.beatTime--;
                }
            }

        }

        function Sound(src, maxStreams = 1, vol = 1.0){
            this.streamNum = 0;
            this.streams = [];
            for (var i =0; i < maxStreams; i++){
                this.streams.push(new Audio(src));
                this.streams[i].volume = vol;
            }

            this.play = function() {
                if (SOUND_ON) {
                
                this.streamNum = (this.streamNum + 1) % maxStreams;
                this.streams[this.streamNum].play();
                }
            }

            this.stop = function() {
                this.streams[this.streamNum].pause();
                this.streams[this.streamNum].currentTime = 0;
            }
        }

        function update(){
            var blinkOn = ship.blinkNum % 2 == 0;
            var boom = ship.explodeTime > 0;

            //tick the music
            music.tick(); 

            //draw space
            ctx.fillStyle = "black";
            ctx.fillRect(0,0, canv.width, canv.height);

            //thrust ship
            if(ship.thrusting && !ship.dead){
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
                fxThrust.play();

            //draw trail
            if (!boom && blinkOn) {
            ctx.fillStyle = "red";
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = SHIP_SIZE / 10;
            ctx.beginPath();
            ctx.moveTo( //rear left
                ship.x - ship.r * (2/3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                ship.y + ship.r * (2/3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
            );
            ctx.lineTo( //behind
                ship.x - ship.r * 6/3 * Math.cos(ship.a),
                ship.y + ship.r * 6/3 * Math.sin(ship.a)
            );
            ctx.lineTo( // rear right
                ship.x - ship.r * (2/3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                ship.y + ship.r * (2/3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
            );
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            }

            } else{//applys "friction"
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
                fxThrust.stop();
            }

            //draw ship
            if (!boom){
                if (blinkOn && !ship.dead) {
                    drawShip(ship.x, ship.y, ship.a);
            }

            //handle blinking
            if (ship.blinkNum > 0){

                //reduce the blink time
                ship.blinkTime--;

                //reduce blink num
                if (ship.blinkTime == 0){
                    ship.blinkTime = Math.ceil(SPWN_BLNK * FPS);
                    ship.blinkNum--;
                }
            }
        } else {
            //draw boom
            ctx.fillStyle ="darkred";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 2.1, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.fillStyle ="red";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 1.8, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.fillStyle ="orange";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 1.5, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.fillStyle ="yellow";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 1.2, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.fillStyle ="white";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 0.9, 0, Math.PI * 2, false);
            ctx.fill();

        }

            if (SHOW_BOUNDING){
                ctx.strokeStyle ="green";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
                ctx.stroke();
            }

            //draw asteroids
            
            var x, y, r, a, vert, offs;
            for (var i = 0; i < roids.length; i++){
                ctx.strokeStyle = "slategrey";
                ctx.lineWidth = SHIP_SIZE /20;

                //get properties of roid
                x = roids[i].x;
                y = roids[i].y;
                r = roids[i].r;
                a = roids[i].a;
                vert = roids[i].vert;
                offs = roids[i].offs;
                
                //draw a path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a)

                );

                //draw the polygon
                for (var j = 1; j < vert; j++){
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI *  2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI *  2 / vert)
                    );
                }
                ctx.closePath();
                ctx.stroke();

                if (SHOW_BOUNDING){
                ctx.strokeStyle ="green";
                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2, false);
                ctx.stroke();
            }

                
            }

            //draw the lasers
            for (var i = 0; i < ship.lazers.length; i++) {
                if (ship.lazers[i].explodeTime == 0) {
                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.arc(ship.lazers[i].x, ship.lazers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                ctx.fill();
                } else {
                    //draw boom boom
                    ctx.fillStyle = "orangered";
                    ctx.beginPath();
                    ctx.arc(ship.lazers[i].x, ship.lazers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lazers[i].x, ship.lazers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "pink";
                    ctx.beginPath();
                    ctx.arc(ship.lazers[i].x, ship.lazers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                    ctx.fill();
                }
            }

            //draw text
            if (textA >= 0){
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillStyle = "rgba(255, 255, 255, " + textA + ")";
                ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono";
                ctx.fillText(text, canv.width / 2, canv.height * 0.75);
                textA -= (1 / TEXT_FADE / FPS);
            } else if (ship.dead) {
                newGame();
            }

            //draw lives
            var lifeColor;
            for (var i = 0; i < lives; i++) {
                lifeColor = boom && i == lives - 1 ? "red" : "white";
                drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI, lifeColor);
            }

            //draw score
            ctx.textAlign = "right";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "white";
            ctx.font = TEXT_SIZE + "px dejavu sans mono";
            ctx.fillText(score, canv.width - SHIP_SIZE/ 2, SHIP_SIZE);

            //draw high score
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "white";
            ctx.font = (TEXT_SIZE * 0.75) + "px dejavu sans mono";
            ctx.fillText("BEST " + highScore, canv.width / 2, SHIP_SIZE);

            //detect laser hits
            var ax, ay, ar, lx, ly;
            for(var i = roids.length - 1; i >= 0; i--) {

                //get roid properties
                ax = roids[i].x;
                ay = roids[i].y;
                ar = roids[i].r;

                //loop over lasers
                for(var j = ship.lazers.length - 1; j >=0 ; j--){

                    //laser properties
                    lx = ship.lazers[j].x;
                    ly = ship.lazers[j].y;

                    //hit detection
                    if (ship.lazers[j].explodeTime == 0 && distanceBetweenPoints(ax, ay, lx, ly) < ar) {

                        //boom asteroid
                        destroyAsteroid(i);
                        ship.lazers[j].explodeTime = Math.ceil(LAZER_BOOM * FPS);

                        break;
                    }
                }
            }

            //check for collisions
            if (!boom) {
                if(ship.blinkNum == 0 && !ship.dead){
            for (var i = 0; i < roids.length; i++){
                if (distanceBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r){
                    explodeShip();
                    destroyAsteroid(i);
                    break;
                }
           }
        }

            //rotate ship
            ship.a += ship.rot;

            //move ship
            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;
        } else {
            ship.explodeTime--;

            if (ship.explodeTime == 0) {
                lives--;
                if(lives == 0){
                    gameOver();
                } else{
                ship = newShip();
                }
            }
        }

            //handle screen
            if(ship.x < 0 - ship.r){
                ship.x = canv.width + ship.r;
            } else if (ship.x > canv.width + ship.r) {
                ship.x = 0 - ship.r;
            }
            if (ship.y < 0 - ship.r){
                ship.y = canv.height + ship.r
            } else if (ship.y > canv.height + ship.r) {
                ship.y = 0 -ship.r;
            }

            //move the lasers
            for (var i = ship.lazers.length - 1; i >= 0; i--){
                //check distance travelled
                if (ship.lazers[i].dist > LAZER_DIST * canv.width){
                    ship.lazers.splice(i, 1);
                    continue;
                }

                //boom
                if (ship.lazers[i].explodeTime > 0) {
                    ship.lazers[i].explodeTime--;

                    //destroy laser
                    if (ship.lazers[i].explodeTime == 0) {
                        ship.lazers.splice(i, 1);
                        continue;
                    }

                }else {

                    //move laser
                    ship.lazers[i].x += ship.lazers[i].xv;
                    ship.lazers[i].y += ship.lazers[i].yv;

                    //calc dist travelled
                    ship.lazers[i].dist += Math.sqrt(Math.pow(ship.lazers[i].xv, 2) + Math.pow(ship.lazers[i].yv, 2));
                }

                //handle screen
                if (ship.lazers[i].x < 0){
                    ship.lazers[i].x = canv.width;
                } else if (ship.lazers[i].x > canv.width) {
                    ship.lazers[i].x = 0;
                }
                if (ship.lazers[i].y < 0){
                    ship.lazers[i].y = canv.height;
                } else if (ship.lazers[i].y > canv.height) {
                    ship.lazers[i].y = 0;
                }
            }

            //move asteroid
            for (var i = 0; i < roids.length; i++){
                roids[i].x += roids[i].xv;
                roids[i].y += roids[i].yv;

                //handle edge of screen
                if (roids[i].x < 0 - roids[i].r){
                    roids[i].x = canv.width + roids[i].r;
                } else if (roids[i].x > canv.width + roids[i].r){
                    roids[i].x = 0 - roids[i].r
                }
                if (roids[i].y < 0 - roids[i].r){
                    roids[i].y = canv.height + roids[i].r;
                } else if (roids[i].y > canv.height + roids[i].r){
                    roids[i].y = 0 - roids[i].r
                }
            }

            //center dot
            ctx.fillStyle = "red";
            ctx.fillRect(ship.x -1, ship.y -1, 2, 2);
        }
    </script>
</body>
</html>\
